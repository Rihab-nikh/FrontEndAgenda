<section class="m-0 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your details to create an account!</p>
              <form (ngSubmit)="onRegister()" #registerForm="ngForm">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="username" name="username" [(ngModel)]="user.username" required class="form-control form-control-lg">
                  <label class="form-label" for="username">Username</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control form-control-lg">
                  <label class="form-label" for="email">Email</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control form-control-lg">
                  <label class="form-label" for="password">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="form-control form-control-lg">
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-outline-light btn-lg px-5">Register</button>
                <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              </form>
            </div>
            <div>
              <p class="mb-0">Already have an account? <a routerLink="/login" class="text-white-50 fw-bold">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
